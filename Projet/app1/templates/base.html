<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Our dishes and restaurants are here {% endblock %}</title>
    <style>
        /* Palette de couleurs */
        :root {
            --deep-navy: #2E4053;
            --soft-gold: #D4AC0D;
            --ivory: #F8F4E3;
            --dark-gray: #1C1C1C;
        }

        /* Réinitialisation et styles de base */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: var(--ivory);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        /* Style du header */
        header {
            background-color: var(--deep-navy);
            color: var(--soft-gold);
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Style de la navigation */
        nav {
            margin-top: 1rem;
        }

        nav a {
            color: var(--soft-gold);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Style du contenu principal */
        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: var(--ivory);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--deep-navy);
            border-bottom: 2px solid var(--soft-gold);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Style du footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--deep-navy);
            color: var(--soft-gold);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Brand</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        <!-- Contenu spécifique de la page -->
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Luxury Brand. All rights reserved.</p>
    </footer>
</body>
</html>
