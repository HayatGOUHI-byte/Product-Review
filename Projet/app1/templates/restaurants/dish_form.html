{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un plat</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Mettre à jour{% else %}Créer{% endif %}</button>
  </form>
  
  <a href="{% url 'dish_list' %}">Retour à la liste des plats</a>
{% endblock %}
